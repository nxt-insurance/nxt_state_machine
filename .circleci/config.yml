version: 2.1

orbs:
  ruby: circleci/ruby@2.0.1
  coveralls: coveralls/coveralls@1.0.6

jobs:
  build:
    docker:
      - image: 'cimg/ruby:3.2.2-node'

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install apt dependencies (graphviz)
          command: |
            sudo apt update -q \
            && sudo apt upgrade -q \
            && sudo apt install -qq graphviz
      - ruby/install-deps:
          key: gems-v2
          include-branch-in-cache-key: false
      - run:
          name: RSpec tests
          command: 'bundle exec rspec --format RspecJunitFormatter --out /tmp/test-results/results.xml --format progress'
      # collect reports
      - store_test_results:
          path: /tmp/test-results/results.xml
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
